<p-table [columns]="headers" [value]="list" selectionMode="single" [(selection)]="itemSelect" (showDialogToUpdate)="showDialogToUpdate($event)" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" class="text-center" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                <div *ngIf="col.field === 'quantity'">
                    {{rowData[col.field] | currency:'EUR'}}
                </div>
                <div *ngIf="col.field !== 'quantity'">
                    <div *ngIf="col.field === 'nature' || col.field === 'type'; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>{{translateColumn(rowData[col.field], col.field)}}</ng-template>
                    <ng-template #elseBlock>{{rowData[col.field]}}</ng-template>
                </div>
                <div *ngIf="col.field === 'operations'" class="text-center">
                    <button type="button" class="btn btn-danger mr-1 buttons-actions" (click)="deleteItem(rowData)"><i class="far fa-trash-alt"></i></button>
                    <button type="button" class="btn btn-info buttons-actions" (click)="findAllPeriodsByPayment(rowData)"><i class="fas fa-search"></i></button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:center">
            <button type="button" class="btn btn-success mr-1 buttons-actions" (click)="showDialogToAdd()">
                <i class="far fa-trash-alt"></i>{{ 'COMMONS.ADD_OPERATION_LABEL' | translate }}
            </button>
        </div>
    </ng-template>    
</p-table>
